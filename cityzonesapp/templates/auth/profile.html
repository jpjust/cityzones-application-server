{% extends 'base.html' %}

{% block htmlhead %}
{% endblock %}

{% block header %}
  {% block title %}Profil{% endblock %}
{% endblock %}

{% block content %}
  <div class="center_area">
    <div class="form_area">
      <h2>Profile</h2>

      <form action="{{ url_for('auth.profile') }}" autocomplete="off" method="POST">
        <div class="form_field">
          <span style="color: red;">* Required fields.</span>
        </div>
        <div class="form_field">
          <label for="worker_name">E-mail<span style="color: red;">*</span></label>
          <input type="text" name="email" value="{{ user.email }}" readonly required>
        </div>
        <div class="form_field">
          <label for="worker_name">Name<span style="color: red;">*</span>:</label>
          <input type="text" name="name" value="{{ user.name }}" required>
        </div>
        <div class="form_field">
          <label for="worker_name">Filiation/company:</label>
          <input type="text" name="company" value="{{ user.company }}">
        </div>
        <div class="form_field">
          If you do not want to change your current password, just leave the fields below empty.
        </div>
        <div class="form_field">
          <label for="worker_name">New password:</label>
          <input type="password" name="new_password1" value="">
        </div>
        <div class="form_field">
          <label for="worker_name">New password confirmation:</label>
          <input type="password" name="new_password2" value="">
        </div>
        <div class="form_buttons">
          <button class="button_default" type="submit">Update profile</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
