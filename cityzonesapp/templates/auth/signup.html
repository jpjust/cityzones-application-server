{% extends 'base.html' %}

{% block htmlhead %}
{% endblock %}

{% block header %}
  {% block title %}Sign up{% endblock %}
{% endblock %}

{% block content %}
<div class="center_area">
  <div class="form_area">
    <h2>Sign up</h2>

    <form action="{{ url_for('auth.signup') }}" method="POST">
      <div class="form_field">
        <span style="color: red;">* Required fields.</span>
      </div>
      <div class="form_field">
        <label for="worker_name">E-mail<span style="color: red;">*</span>:</label>
        <input type="text" name="email" value="{{ form['email'] }}" required>
      </div>
      <div class="form_field">
        <label for="worker_name">Name<span style="color: red;">*</span>:</label>
        <input type="text" name="name" value="{{ form['name'] }}" required>
      </div>
      <div class="form_field">
        <label for="worker_name">Filiation/company:</label>
        <input type="text" name="company" value="{{ form['company'] }}">
      </div>
      <div class="form_field">
        <label for="worker_name">Password<span style="color: red;">*</span>:</label>
        <input type="password" name="password1" value="{{ form['password1'] }}" required>
      </div>
      <div class="form_field">
        <label for="worker_name">Password confirmation<span style="color: red;">*</span>:</label>
        <input type="password" name="password2" value="{{ form['password2'] }}" required>
      </div>
      <div class="form_buttons">
        <a style="text-decoration: none;" href="{{ url_for('auth.login') }}"><button type="button">Back to Log in</button></a>
        <button class="button_default" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
